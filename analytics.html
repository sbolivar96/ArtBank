<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Bank Analytics</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    canvas {
      max-width: 300px;
      max-height: 200px;
    }

    select {
      margin: 0.5rem;
      padding: 0.4rem;
      font-size: 1rem;
    }

    section {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Analytics</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Engagement Metrics</h2>
      <p>Total Users: 1,203</p>
      <p>Monthly Traffic: 18,456 visits</p>
      <p>Average Time on Site: 3m 45s</p>
    </section>

    <section>
      <h2>User Filters</h2>
      <label for="ageGroup">Age Group:</label>
      <select id="ageGroup">
        <option>All</option>
        <option>18-24</option>
        <option>25-34</option>
        <option>35-44</option>
        <option>45-54</option>
        <option>55+</option>
      </select>

      <label for="locationFilter">Location:</label>
      <select id="locationFilter">
        <option>All</option>
        <option>New York</option>
        <option>Chicago</option>
        <option>Miami</option>
        <option>San Francisco</option>
        <option>Austin</option>
      </select>
    </section>

    <div class="chart-container">
      <canvas id="signupChart"></canvas>
      <canvas id="performanceChart"></canvas>
    </div>
  </main>

  <script>
    const signupCtx = document.getElementById('signupChart').getContext('2d');
    new Chart(signupCtx, {
      type: 'bar',
      data: {
        labels: ['New York', 'Chicago', 'Miami', 'San Francisco', 'Austin'],
        datasets: [{
          label: 'Event Signups by Location',
          data: [320, 270, 190, 150, 210],
          backgroundColor: ['#0077cc', '#3399ff', '#66ccff', '#99ddff', '#cceeff']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    const performanceCtx = document.getElementById('performanceChart').getContext('2d');
    new Chart(performanceCtx, {
      type: 'pie',
      data: {
        labels: ['Concert', 'Play', 'Dance', 'Art Show', 'Workshop', 'Pet Care'],
        datasets: [{
          label: 'Engagement by Type',
          data: [400, 250, 300, 180, 220, 50],
          backgroundColor: ['#ff9999', '#ffcc99', '#ffff99', '#ccff99', '#99ffcc', '#99ccff']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
